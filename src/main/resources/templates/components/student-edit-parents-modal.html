<div class="ui modal" id="modal-parent-edit" th:fragment="modal">
    <i class="close icon"></i>
    <h3 class="header">
        Обновление информации о родителях
    </h3>
    <div class="content">
        <h3>Отец</h3>
        <div class="ui form">
            <div class="fields">
                <div class="field">
                    <label>Имя</label>
                    <input type="text" placeholder="Введите имя" id="parent-edit-firstname">
                </div>
                <div class="field">
                    <label>Фамилия</label>
                    <input type="text" placeholder="Введите фамилию" id="parent-edit-surname">
                </div>
                <div class="field">
                    <label>Отчество</label>
                    <input type="text" placeholder="Введите отчество" id="parent-edit-middlename">
                </div>
            </div>
            <div class="field">
                <label>Место работы</label>
                <textarea rows="2" id="parent-edit-job"></textarea>
            </div>
            <div class="field">
                <label>Номер телефона</label>
                <input type="text" id="parent-edit-number" />
            </div>
        </div>

        <h3>Мать</h3>
        <div class="ui form">
            <div class="fields">
                <div class="field">
                    <label>Имя</label>
                    <input type="text" placeholder="Введите имя" id="parent-edit-firstname2">
                </div>
                <div class="field">
                    <label>Фамилия</label>
                    <input type="text" placeholder="Введите фамилию" id="parent-edit-surname2">
                </div>
                <div class="field">
                    <label>Отчество</label>
                    <input type="text" placeholder="Введите отчество" id="parent-edit-middlename2">
                </div>
            </div>
            <div class="field">
                <label>Место работы</label>
                <textarea rows="2" id="parent-edit-job2"></textarea>
            </div>
            <div class="field">
                <label>Номер телефона</label>
                <input type="text" id="parent-edit-number2" />
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui cancel button">Отменить</div>
        <div class="ui button" id="btn-parent-edit">Обновить</div>
    </div>
</div>
