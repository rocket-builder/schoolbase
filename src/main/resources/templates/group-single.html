<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" th:href="@{css/master.css}">
</head>
<body>
<div th:insert="components/header :: header"></div>

<div class="ui masthead segment">
    SEGMEEENT
</div>
<div class="ui four column stackable grid" style="margin: 0em;">
    <div th:each="group : ${groups}" class="ui four wide column" th:classappend="${group.color}">
        <h2 class="group card" th:text="${group.title}" th:href="'/group/'+${group.id}"></h2>
    </div>
</div>
<div th:insert="components/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
